<article class="articles__item">
  <div class="articles__img-box"><img src="./../@@img" alt="@@title" /></div>
  <div class="articles__info">
    <h3 class="articles__item-title">@@title</h3>
    <div class="articles__info-tags">
      <span>@@category</span>
      <span>@@author</span>
    </div>
    <a class="btn btn--border" href="@@link">
      Читать
      <svg class="icon icon--arrow-r">
        <use xlink:href="./images/sprite.svg#arrow-r"></use>
      </svg>
    </a>
  </div>
</article>
